{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <!-- Logo -->
    <div class="h-1/3 mb-6 flex justify-center items-center">
      <img src="{% static 'img/clock-hour-2.svg' %}" alt="Logo SysTimer" class="h-16 w-16" />
      <p class="ml-3 text-2xl font-bold text-blue-500">SysTimer</p>
    </div>

    <!-- Formulário de Atualização de Senha -->
    <form method="POST" action="{% url 'update_funcionario' %}">
      {% csrf_token %}
      <input type="hidden" name="email" value="{{ email }}">
      <input type="hidden" name="token" value="{{ token }}">
<span>Você foi convidado para fazer parte da empresa <b>{{nome_empresa}}</b>. Aceite o convite e comece sua jornada conosco!</span>
      <br><br>

      <button type="submit" class="flex  justify-center p-2 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-lock-check"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M11.5 21h-4.5a2 2 0 0 1 -2 -2v-6a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v.5" /><path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" /><path d="M8 11v-4a4 4 0 1 1 8 0v4" /><path d="M15 19l2 2l4 -4" /></svg> Confirmar Entrada</button>
    </form>
  </div>
</body>
</html>
