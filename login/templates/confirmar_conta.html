{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <!-- Logo -->
    <div class="h-1/3 mb-6 flex justify-center items-center">
      <img src="{% static 'img/clock-hour-2.svg' %}" alt="Logo SysTimer" class="h-16 w-16" />
      <p class="ml-3 text-2xl font-bold text-blue-500">SysTimer</p>
    </div>

    <!-- Formulário de Atualização de Senha -->
    <form method="POST" action="{% url 'update_password' %}">
      {% csrf_token %}
      <span>Você foi convidado para entrar na empresa <b>{{nome_empresa}}</b>. Vamos fazer seu login!</span>
      <br><br>

      <input type="hidden" name="email" value="{{ email }}">
      <input type="hidden" name="token" value="{{ token }}">
      
      <div class="mb-4">
        <label for="nome" class="block text-gray-700 font-medium mb-2">Nome</label>
        <input type="text" id="nome" name="nome" value="{{ pessoa.PES_NOME }}" disabled class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div class="mb-4">
        <label for="sobrenome" class="block text-gray-700 font-medium mb-2">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" value="{{ pessoa.PES_EMAIL }}" disabled class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-4">
        <label for="nova_senha" class="block text-gray-700 font-medium mb-2">Senha</label>
        <input type="password" id="nova_senha" name="nova_senha" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Atualizar Senha</button>
    </form>
  </div>
</body>
</html>
